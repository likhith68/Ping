<div class="absolute bg-black bg-opacity-50 inset-0 flex items-center justify-center">
    <div class="grid">
        <div class="grid md:inline-flex bg-white p-1 md:p-5 rounded-lg justify-center">
            <div class="max-w-xs md:max-w-md lg:max-w-3xl flex items-center">
                <img src="{{ posts.postImage }}" (click)="onNoClick()" alt="" class="max-w-xs md:max-w-sm lg:max-w-xl" />
            </div>
            <div class="flex justify-evenly">
                <div class="ml-5">
                    <div class="flex md: justify-between p-2">
                        <div>
                            <img src="{{ posts.userImage }}" alt="" />
                            <h1 class="font-semibold">{{ posts.username }}</h1>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
                />
              </svg>
                        </div>
                    </div>
                    <hr class="border-gray-300" />

                    <div class="flex p-2">
                        <img src="{{ posts.userImage }}" alt="" />
                        <h1 class="font-semibold">{{ posts.username }}</h1>
                    </div>
                    <p class="px-2">{{ posts.description }}</p>
                    <div class="mt-64 flex items-center justify-evenly md:space-x-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
                        <input type="text " placeholder="Add a comment.." class="flex-1 p-1 rounded-lg placeholder:text-gray-500 outline-none" />
                        <button class="text-white px-5 py-2 bg-blue-500 rounded-full hover:bg-blue-900">
              Post
            </button>
                        <button class="text-white px-5 py-2 bg-red-500 rounded-full hover:bg-red-900" (click)="delete(posts.id)">
              DeletePost
            </button>
                    </div>
                </div>
            </div>
            <svg (click)="onNoClick()" xmlns="http://www.w3.org/2000/svg " class="h-5 w-5 ml-14" viewBox="0 0 20 20 " fill="currentColor ">
        <path
          fill-rule="evenodd "
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z "
          clip-rule="evenodd "
          class="text-gray-500 hidden md:inline-flex hover:text-gray-900"
        />
      </svg>
        </div>
    </div>
</div>
