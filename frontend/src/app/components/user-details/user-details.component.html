<div class="bg-white mx-auto max-w-6xl mt-6 rounded-lg shadow-sm">
    <div class="flex space-x-1 mx-auto max-w-3xl">
        <div class="mx-5 py-2 md:mx-20 md:py-10">
            <img src="{{ users.userImage }}" alt="" class="cursor-pointer rounded-full w-20 h-20 md:w-40 md:h-40" />
        </div>

        <div class="py-2 md:py-14 md:space-y-3 lg:space-y-3">
            <div class="flex items-center space-x-2 md:space-x-4 lg:space-x-6">
                <h1>{{ users.username }}</h1>
                <a routerLink="/editprofile">
                    <button class="outline text-sm outline-1 outline-gray-400 rounded-lg p-2 text-gray-800 hover:bg-gray-200">
            Edit Profile
          </button>
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer text-gray-700" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
            clip-rule="evenodd"
          />
        </svg>
            </div>
            <div class="flex space-x-2 md:space-x-3 lg:space-x-7">
                <h1>Posts</h1>
                <h1>Followers</h1>
                <h1>Following</h1>
            </div>
            <div>
                <h1>{{ users.email }}</h1>
            </div>
        </div>
    </div>
    <hr />
    <div class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
      />
    </svg>
        <h1 class="font-semibold text-sm text-gray-600 py-5">POSTS</h1>
    </div>
    <div class="inline-block">
        <div *ngFor="let post of posts | async" class="h-72 w-72 max-h-32 max-w-32 inline-flex justify-center">
            <a (click)="openDialog(post.id)" class="mx-14">
                <img src="{{ post.postImage }}" alt="" class="rounded-lg hover:scale-105 transition-all duration-150 w-fit h-fit" />
            </a>
        </div>
    </div>
</div>
