<div class="bg-white p-1 opacity-1 top-0 sticky z-50 shadow-md items-center">
    <div class="max-w-6xl mx-auto flex space-x-2 justify-between items-center">
        <a routerLink="/feed"><img src="../../../assets/images/logo3.svg" class="ml-2 mr-2 w-14 cursor-pointer md:w-16 lg:w-20 rounded-full" alt="" /></a>

        <div class="flex space-x-2">
            <div *ngIf="auth()" class="mx-5 px-3 flex items-center space-x-4 md:space-x-4 lg:space-x-8">
                <a routerLink="/addpost">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="text-blue-500 w-8 h-8 cursor-pointer hover:scale-110 transition-all duration-150 ease-out">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
              clip-rule="evenodd"
            />
          </svg>
                </a>
                <a routerLink="/userdetails">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" class="w-8 h-8 text-green-600 cursor-pointer hover:scale-110 transition-all duration-150 ease-out">
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            />
          </svg>
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" (click)="logout()" class="w-8 h-8 text-red-600 cursor-pointer hover:scale-110 transition-all duration-150 ease-out">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
            </div>
            <div class="space-x-2" *ngIf="!auth()">
                <a routerLink="/login" routerLinkActive="hidden">
                    <button class="rounded-full bg-black text-white font-bold my-5 hover:bg-gray-200 hover:text-black text-xs py-3 px-2 lg:text-base lg:p-3 lg:px-5">
            Login
          </button>
                </a>
                <a routerLink="/register" routerLinkActive="hidden">
                    <button class="rounded-full bg-black text-white font-bold my-5 hover:bg-gray-200 hover:text-black text-xs py-3 px-2 lg:text-base lg:p-3 lg:px-5">
            Register
          </button>
                </a>
            </div>
        </div>
    </div>
</div>
